<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <title>Rock Paper Scissors Game</title>
  <style>
    * {
      text-align:center;
    }
  </style>
</head>

<body>

  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="jumbotron">
          <h1>Let's play Rock, Paper, Scissors</h1>
          <h2>Press R for Rock, P for Paper, or S for Scissors</h2>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <span class="badge badge-success">Wins: <span id="playerWinCount"></span></span>
        <h3>Your Choice</h3>
        <h4 id=playerChoice>?</h4>
      </div>
      <div class="col-md-6">
        <span class="badge badge-success">Wins: <span id="computerWinCount"></span></span>
        <h3>Computer Choice</h3>
        <h4 id="computerChoice">?</h4>
      </div>
    </div>
    <br>
    <div class="row">
      <div class="col-md-12">
        <h1 id=winner></h1>
      </div>
    </div>
  </div>

  <script type="text/javascript" src="main.js"></script>
</body>

</html>
